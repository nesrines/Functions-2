<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions, OOP Intro</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <section id="Calculator">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="calc">
                        <div class="amount-inp">
                            <h6>Kredit məbləği</h6>
                            <input id="Amount" type="number" min="1" max="60000">
                            <span>AZN</span>
                        </div>
                        <div class="period-inp">
                            <h6>Kredit müddəti</h6>
                            <input id="Period" type="number" min="1" max="60">
                            <span>ay</span>
                        </div>
                        <div class="percentage">
                            <h6>Faiz dərəcəsi</h6>
                            <input id="Percent" type="number" min="5" max="30">
                            <span>%</span>
                        </div>
                        <button id="Calculate">Hesabla</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="result">
                        <span class="d-block fw-500 fs-16">Aylıq ödəniş</span>
                        <span id="Monthly"></span>
                        <span class="d-block fw-500 fs-16">Ümumi məbləğ</span>
                        <span id="Total"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

    <script src="js/app.js"></script>
</body>
</html>
